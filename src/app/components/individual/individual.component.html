<h2 class="d-flex justify-content-center m-3">PERSONAJE SELECCIONADO</h2>
<div class="card-container d-flex gap-1 justify-content-center">
  <div class="card">
    <img src="{{ image }}" class="card-img-top" alt="{{ name }}" />
    <div class="card-body">
      <h3 class="card-title">Name: {{ name }}</h3>
      <h5 class="card-title">Gender: {{ gender }}</h5>
      <h5 class="card-title">Species:{{ species }}</h5>
      <h5 class="card-title">Status:{{ status }}</h5>
      <h5 class="card-title">Origen:{{ origin }}</h5>
      <h5 class="card-title">Location:{{ location }}</h5>
      <h5 class="card-title">Created:{{ created }}</h5>
    </div>
  </div>
</div>
<app-footer></app-footer>
