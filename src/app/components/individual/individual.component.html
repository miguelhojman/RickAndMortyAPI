<h2 class="d-flex justify-content-center m-3">PERSONAJE SELECCIONADO</h2>
<div class="card-container d-flex gap-1 justify-content-center">
  <div class="card m-3" style="width: 1140px">
    <div class="row g-0">
      <div class="imagen col-md-4">
        <img src="{{ image }}" class="w-100" alt="{{ name }}" />
      </div>
      <div class="col-md-8">
        <div
          class="card-body d-flex flex-column justify-content-center align-items-center"
        >
          <h4 class="card-title p-2">Name: {{ name }}</h4>
          <h5 class="card-title p-2">Species:{{ species }}</h5>
          <h5 class="card-title p-2">Status:{{ status }}</h5>
          <h5 class="card-title p-2">Origen:{{ origin }}</h5>
          <h5 class="card-title p-2">Location:{{ location }}</h5>
          <h5 class="card-title p-2">Gender: {{ gender }}</h5>
          <h5 class="card-title p-2">Created:{{ created | date }}</h5>
        </div>
      </div>
    </div>
  </div>
</div>
<div
  class="button d-flex flex-column justify-content-center align-items-center"
>
  <button (click)="onGoBack()">Back</button>
</div>

<app-footer></app-footer>
